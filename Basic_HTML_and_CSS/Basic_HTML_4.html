<!DOCTYPE html>
<html>
  <body>
    <style>
      .My_Style {
        background-color: black;
        color: white;
        text-decoration: underline;
        font-weight: bold;
        font-size: medium;
      }
    </style>
    <h2 class = "My_Style">This h2 element is styled per class attribute font_1</h2>
    <h3 class = "My_Style">This h3 element is styled per class attribute font_2 </h3>
    <p class = "My_Style">Even though this is an h4 element, it is styled the same 
      as the h2 element because we point to the class attribute font_1 </p>
  </body>
</html>
